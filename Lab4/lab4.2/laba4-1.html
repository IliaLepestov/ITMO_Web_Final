        (function(){
            window.addEventListener('DOMContentLoaded', () => {
            (function() {
                "use strict";
                if (Modernizr.svg || Modernizr.inlinesvg){

                    const embedSect = document.getElementById("inEmbed");
                    if (!embedSect) {
                        const noEmbedDiv = document.createElement('div');
                        noEmbedDiv.textContent = "Something wrong in <Embed>...";
                        document.body.insertBefore(noEmbedDiv, null);
                    } 

                    const svgSect = document.getElementById("inSvg");
                    if (!svgSect) {
                        const noSvgDiv = document.createElement('div');
                        noSvgDiv.textContent = "Something wrong in <SVG>...";
                        document.body.insertBefore(noSvgDiv, null);
                    } 

                    const objectSect = document.getElementById("inObject");
                    if (!objectSect) {
                        const noObjectDiv = document.createElement('div');
                        noObjectDiv.textContent = "Something wrong in <OBJECT>...";
                        document.body.insertBefore(noObjectDiv, null);
                    } 
                } 
            });
        });
        }());
    </script>
