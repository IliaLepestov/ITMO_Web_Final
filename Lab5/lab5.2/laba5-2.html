<!DOCTYPE html>
<html>
<head>
  <title>Лабораторная работа 5-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Лабораторная работа 5-2</h1>
  <form id="phonebook-form">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <button id="add-button">Добавить запись</button>
  </form>
  <table id="phonebook-table">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody id="phonebook-tbody">
    </tbody>
  </table>
  <script src="laba5-2.js"></script>
</body>
</html>
